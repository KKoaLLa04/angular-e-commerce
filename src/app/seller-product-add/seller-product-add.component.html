<div class="seller-product">
    <h1>Add new product</h1>
    <p class="message">{{message}}</p>
    <form class="common-form" #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
        <input class="form-input" type="text" ngModel name="name" placeholder="Enter product name...">
        <input class="form-input" type="text" ngModel name="price" placeholder="Enter product price...">
        <input class="form-input" type="text" ngModel name="color" placeholder="Enter product color...">
        <input class="form-input" type="text" ngModel name="category" placeholder="Enter product category...">
        <textarea class="form-textarea" type="text" ngModel name="description"
            placeholder="Enter product description..."></textarea>
        <input type="text" class="form-input" ngModel name="image" placeholder="Enter product image...">
        <button class="form-button" type="submit">SignUp</button>
    </form>
</div>
